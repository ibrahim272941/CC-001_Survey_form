<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section>
       
        <form id="survey-form" action="">
            <header id="header">
                <h1 id="title">
                    Clarusway Survey Form
                   
                </h1>
                <p>Thank you for taking time to help us improve the platform</p>
            </header>
            <div id="input">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div id="input">
                <label for="surname">Surname</label><br>
                <input type="text" name="surname" id="name" placeholder="Enter your surname">
            </div>
            <div id="input">
                <label for="email">E-Mail</label><br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com">
            </div>
            <div id="input">
                <label for="select">Which option best describes your current role?</label><br>
                <select name="select" id="select" aria-placeholder="Select currrent Role">
                    <option disabled selected value="">Select Your Current Role</option>
                    <option value="role1">Student</option>
                    <option value="role2">Teacher</option>
                    <option value="role3">Full-Time Job</option>
                    <option value="role4">Part-Time Job</option>
                    <option value="role5">Full-Time Student</option>
                    <option value="role6">Ich habe keine Ahnung</option>
                </select>
            </div>
            <div id="input">
                <label for="">Would you recommend Clarusway</label><br><br>
                <label for="radio"><input type="radio" name="radio" id="radio">Definetly,Yes</label><br><br>
                <label for="radio"><input type="radio" name="radio" id="radio">Maybe</label><br><br>
                <label for="radio"><input type="radio" name="radio" id="radio">Not sure</label><br><br>
                <label for="radio"><input type="radio" name="radio" id="radio">Definetly,No</label><br>
                
            </div>
            <div id="input">
                <label for="">What would you like to see improve? (Check all that apply)</label><br><br>
                <label for="check"><input type="checkbox" name="check" id="check">Front-End</label><br><br>
                <label for="check"><input type="checkbox" name="check" id="check">Back-End</label><br><br>
                <label for="check"><input type="checkbox" name="check" id="check">Data-Science</label><br><br>
                <label for="check"><input type="checkbox" name="check" id="check">Additional Courses</label><br>
            </div>
            <div id="input">
                <label for="comment">Any Comment or suggestions</label><br>
                <textarea name="comment" id="comment" placeholder="You can write what you want" cols="25" rows="4"></textarea>
            </div>
            <div id="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>
</html>
